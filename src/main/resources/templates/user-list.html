<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/default_layout :: layout(~{::title}, ~{::#main-content}, ~{}, ~{})}">
<head>
  <title>사용자 목록</title>
</head>
<body>
<th:block id="main-content">
  <h1>사용자 목록</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>이름</th>
      <th>이메일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
      <td th:text="${user.id}">1</td>
      <td th:text="${user.name}">김철수</td>
      <td th:text="${user.email}">cheolsu@example.com</td>
    </tr>
    <tr th:if="${userList.isEmpty()}">
      <td colspan="3">등록된 사용자가 없습니다.</td>
    </tr>
    </tbody>
  </table>
</th:block>
</body>
</html>
