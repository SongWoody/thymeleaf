<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
      table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
</head>
<body>
  <h1>사용자 목록</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>이메일</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user: ${userList}">
        <td th:text="${user.id}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.email}"/>
      </tr>
      <tr th:if="${userList.isEmpty()}">
        <td colspan="3">등록된 사용자가 없습니다.</td>
      </tr>
    </tbody>
  </table>
  <a href="/">메인으로 돌아가기</a>
</body>
</html>
