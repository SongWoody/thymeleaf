<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle, content, headExtras, bodyExtras)">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle ?: '기본 타이틀'}">기본 타이틀</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <th:block th:replace="${headExtras} ?: _"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin=
            "anonymous">
</head>
<body>
<header th:replace="~{fragments/header :: headerFragment}"></header>

<div class="container">
    <nav class="sidebar" th:replace="~{fragments/sidebar :: sidebarFragment}"></nav>
    <main class="content">
        <th:block th:replace="${content} ?: _"></th:block>
    </main>
</div>

<footer th:replace="~{fragments/footer :: footerFragment}"></footer>

<script th:src="@{/js/common.js}"></script>
<th:block th:replace="${bodyExtras} ?: _"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
